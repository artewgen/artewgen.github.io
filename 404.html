<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found</title>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/pic/favicon-64.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/pic/favicon-64.png">
  <link rel="shortcut icon" href="assets/pic/favicon-64.png">

  <meta name="robots" content="noindex, nofollow">

  <!--Redirect for root folders-->
  <script>
    (async()=>{if(!/^\/(?:index\.html)?$/.test(location.pathname))return;
    let d;try{d=JSON.parse(localStorage.getItem("lastPersonalDir")||"")}catch(e){}
    if(!d)return;let p=String(d.dir||"").trim().replace(/^\/+|\/+$/g,"");
    if(!/^[\w-]{1,64}$/i.test(p)||!d.ts||Date.now()-d.ts>2592e6)return; // 30 days
    let t="/"+p+"/";try{(await fetch(t,{method:"HEAD",cache:"no-store"})).ok&&location.replace(t)}catch(e){}})();
  </script>

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/js/ya-metrica-core.js"></script>
  <script type="text/javascript" src="assets/js/ya-metrica-goals.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>

</head>

<body>
<main class="main not-found-page">
  <div class="centered-block">
    <img class="not-found-cats" alt="Three cats sitting on a shelf" src="assets/pic/cats-404.jpg">
    <h1 class="title">Page not found</h1>
    <p class="description">There’s no such page — only cats here</p>
    <a class="button button-arrow" href="index.html">
      <span>Go to home page</span>          
      <svg class="button-arrow__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M2 10H18M18 10L10 2M18 10L10 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>


  <section class="footer">
    <h3 class="footer__title">© <span id="current_year">2026</span> Handcrafted with pure HTML/CSS by Eugene Durov</h3>
  </section>
    
</main>


<!-- Yandex.Metrika fallback -->
<noscript><div><img src="https://mc.yandex.ru/watch/88891643" style="position:absolute; left:-9999px;" alt="" /></div></noscript>


</body>

</html>
